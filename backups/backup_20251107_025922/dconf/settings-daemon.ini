[plugins/color]
night-light-enabled=false

[plugins/media-keys]
calculator=['<Shift><Control><Alt><Super>c']
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/']
decrease-text-size=@as []
home=@as []
increase-text-size=['<Super>equal']
rotate-video-lock-static=@as []

[plugins/media-keys/custom-keybindings/custom0]
binding='<Control><Alt>v'
command='copyq  menu'
name='Copy Q'

[plugins/media-keys/custom-keybindings/custom1]
binding='<Shift><Control><Alt><Super>o'
command='/home/jarda/scripts-ai/mymenu-centered.sh'
name='mymenu'

[plugins/media-keys/custom-keybindings/custom2]
binding='<Shift><Control><Alt><Super>p'
command='/home/jarda/scripts-ai/mm'
name='mm dmenu'

[plugins/media-keys/custom-keybindings/custom3]
binding='<Super>e'
command='nemo'
name='nemo'

[plugins/media-keys/custom-keybindings/custom4]
binding='<Shift><Control><Alt><Super>y'
command='kitty yazi'
name='yazi'

[plugins/media-keys/custom-keybindings/custom5]
binding='<Shift><Control><Alt><Super>F12'
command='kitten quick-access-terminal'
name='kitty'

[plugins/media-keys/custom-keybindings/custom6]
binding='<Shift><Control><Alt><Super>o'
command='/home/jarda/scripts-ai/mymenu-centered.sh'
name='mymenu'

[plugins/media-keys/custom-keybindings/quake-terminal]
binding='F12'
command='tdrop -ma -w 2560 -h 720 -y 0 kitty'
name='Quake Terminal'

[plugins/power]
idle-dim=true
lid-close-ac-action='nothing'
lid-close-battery-action='suspend'
power-button-action='suspend'
sleep-inactive-ac-timeout=600
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='nothing'
