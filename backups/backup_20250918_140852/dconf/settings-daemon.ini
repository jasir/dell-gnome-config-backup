[plugins/color]
night-light-enabled=false

[plugins/media-keys]
calculator=['<Shift><Control><Alt><Super>c']
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/']
decrease-text-size=['<Super>minus']
home=@as []
increase-text-size=['<Super>equal']

[plugins/media-keys/custom-keybindings/custom0]
binding='<Control><Alt>v'
command='copyq  menu'
name='Copy Q'

[plugins/media-keys/custom-keybindings/custom1]
binding='Print'
command='flameshot gui'
name='flameshot'

[plugins/media-keys/custom-keybindings/custom2]
binding='<Shift>Print'
command='flameshot gui --last-region'
name='flameshot last selection'

[plugins/media-keys/custom-keybindings/custom3]
binding='<Super>e'
command='nemo'
name='nemo'

[plugins/media-keys/custom-keybindings/custom4]
binding='<Shift><Control><Alt><Super>y'
command='kitty yazi'
name='yazi'

[plugins/media-keys/custom-keybindings/custom5]
binding='<Shift><Control><Alt><Super>F12'
command='kitten quick-access-terminal'
name='kitty'

[plugins/power]
lid-close-ac-action='nothing'
lid-close-battery-action='suspend'
power-button-action='suspend'
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='suspend'
