[plugins/color]
night-light-enabled=true

[plugins/media-keys]
calculator=['<Shift><Control><Alt><Super>c']
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/']
decrease-text-size=['<Super>minus']
home=@as []
increase-text-size=['<Super>equal']

[plugins/media-keys/custom-keybindings/custom0]
binding='<Control><Alt>v'
command='copyq  menu'
name='Copy Q'

[plugins/media-keys/custom-keybindings/custom1]
binding='Print'
command='flameshot gui'
name='flameshot'

[plugins/media-keys/custom-keybindings/custom2]
binding='<Shift>Print'
command='flameshot gui --last-region'
name='flameshot last selection'

[plugins/media-keys/custom-keybindings/custom3]
binding='<Super>e'
command='nemo'
name='nemo'

[plugins/media-keys/custom-keybindings/custom4]
binding='<Shift><Control><Alt><Super>y'
command='flatpak run app.devsuite.Ptyxis -- yazi'
name='yazi'

[plugins/media-keys/custom-keybindings/quake-terminal]
binding='F12'
command='tdrop -ma -w 2560 -h 720 -y 0 kitty'
name='Quake Terminal'

[plugins/power]
lid-close-ac-action='nothing'
lid-close-battery-action='suspend'
power-button-action='suspend'
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-type='suspend'
